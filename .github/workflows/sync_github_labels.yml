---
name: Sync GitHub Labels

on:
  push:
    branches:
      - main
    paths:
      - .github/labels.yml

  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  synching:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout labels config
        uses: actions/checkout@v6.0.2

        with:
          fetch-depth: 1
          sparse-checkout: |
            .github/labels.yml

      - name: Synchronize GitHub labels
        uses: EndBug/label-sync@v2.3.3

        with:
          config-file: .github/labels.yml
          delete-other-labels: true
          dry-run: false
          token: ${{ secrets.GITHUB_TOKEN }}
