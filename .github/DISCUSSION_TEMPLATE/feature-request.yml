---
labels: ["feature request", "P4: negligible"]
body:
  - type: textarea
    id: related-issues
    validations:
      required: true
    attributes:
      label: ğŸ” Have you found any related feature request or pull requests?
      description: |
        Check if this feature has already been reported. Use the following links for **[FEATURE REQUESTS](https://github.com/homelab-alpha/shell-script/discussions/categories/feature-request?discussions_q=category%3A%22Feature+Request%22+sort%3Atop)** and **[PULL REQUESTS](https://github.com/homelab-alpha/shell-script/pulls?q=is%3Apr+sort%3Acreated-desc+)**. to search for related feature requests, and explain the differences, or indicate if you couldn't find any related issues.
      placeholder: |
        e.g., This is related to #feature-request-number and/or #pr-number, which also affects the ... system. These issues should not be merged due to ...

  - type: textarea
    id: feature-summary
    validations:
      required: true
    attributes:
      label: ğŸ’¡ Feature Summary
      description: |
        Provide a brief summary of the feature or improvement you are proposing.
      placeholder: |
        Summarize the proposed feature.

  - type: textarea
    id: use-case
    validations:
      required: true
    attributes:
      label: ğŸ¯ Use Case
      description: |
        Describe the use case for this feature. What problem does it solve or what need does it fulfill?
      placeholder: |
        Explain why this feature is necessary.

  - type: textarea
    id: proposed-solution
    validations:
      required: false
    attributes:
      label: ğŸ”§ Proposed Solution
      description: |
        Provide details on how you envision this feature working. Include any technical details, mockups, or examples if possible.
      placeholder: |
        Describe how the feature could be implemented.

  - type: textarea
    id: alternatives-considered
    validations:
      required: false
    attributes:
      label: ğŸ” Alternatives Considered
      description: |
        Describe any alternative solutions or features you've considered.
      placeholder: |
        What other solutions have you thought about?

  - type: textarea
    id: additional-context
    validations:
      required: false
    attributes:
      label: ğŸ“‹ Additional Context
      description: |
        Provide any other context or screenshots that might be helpful.
      placeholder: |
        Add any other details here.
