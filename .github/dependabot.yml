---
version: 2
updates:
  - package-ecosystem: "github-actions"
    target-branch: "main"
    directory: "/"
    schedule:
      interval: "daily"
      time: "02:00"
      timezone: "Europe/Amsterdam"
    commit-message:
      prefix: "dependabot"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 5
