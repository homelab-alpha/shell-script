body:
  - type: markdown
    attributes:
      value: |
        ## ‚ùóImportant Announcement

        ### üö´ Please Avoid Unnecessary Pings

        We kindly ask users to refrain from pinging maintainers unless absolutely necessary. Pings should be reserved for critical issues or urgent matters requiring immediate attention.

        - **Why**: To help maintainers focus on high-priority tasks, unnecessary or repeated pings should be minimized. This ensures quicker responses for issues that truly need attention.
        - **What This Means**: Non-urgent pings may be ignored or addressed later. Please evaluate the urgency of your request before pinging a maintainer.

        #### When is Pinging Appropriate?

        - ‚úÖ **Appropriate**: Critical issues or urgent matters that require immediate attention.
        - ‚ùå **Not Appropriate**: Non-urgent or repeated pings, which may be ignored or addressed later.

  - type: checkboxes
    id: duplicate-check
    attributes:
      label: ‚ö†Ô∏è Please check if your question has already been reported
      description: |
        To avoid duplicate reports, please search for existing issues before submitting a new one. You can find the list of current issues **[HERE](https://github.com/homelab-alpha/shell-script/issues?q=is%3Aissue%20sort%3Acreated-desc%20)**.
      options:
        - label: |
            I have searched the [existing issues](https://github.com/homelab-alpha/shell-script/issues?q=is%3Aissue%20sort%3Acreated-desc%20) and found no similar reports.
          required: true

  - type: checkboxes
    id: security-policy-agreement
    attributes:
      label: üõ°Ô∏è Security Policy Agreement
